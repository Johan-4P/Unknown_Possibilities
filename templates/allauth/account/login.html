{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} | Login {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="container container-detail mt-5 pt-5 text-light fade-in-section" style="max-width: 500px;">
  <div class="card bg-dark border-light p-4 shadow-lg rounded">
    <h2 class="mb-4 text-center">Welcome Back</h2>
    <form method="POST" action="{% url 'account_login' %}" class="mb-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-own-style w-100 mt-3">Log In</button>
    </form>

    <p class="text-center">
      <a href="{% url 'account_reset_password' %}">Forgot your password?</a><br>
      <span>Donâ€™t have an account?</span>
      <a href="{% url 'account_signup' %}" class="text-mystic">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
