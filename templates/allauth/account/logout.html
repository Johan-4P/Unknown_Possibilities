{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Logout {% endblock %}

{% block content %}
<div class="container container-detail mt-5 pt-5 text-light fade-in-section">
  <div class="card bg-dark text-light p-4 shadow-lg mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">Log Out</h2>
    <p class="text-center">Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-own-style">Yes, Log Out</button>
        <a href="{% url 'home' %}" class="btn btn-outline-light">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
