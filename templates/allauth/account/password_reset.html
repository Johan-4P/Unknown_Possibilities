{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} | Reset Password {% endblock %}

{% block content %}
<div class="container container-detail mt-5 pt-5 text-light fade-in-section" style="max-width: 500px;">
  <div class="card bg-dark border-light p-4 shadow-lg rounded">
    <h2 class="mb-4 text-center">Reset Your Password</h2>
    <p class="mystic-text text-center">Enter your email and we'll send you a reset link.</p>
    <form method="POST" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-own-style w-100 mt-3">Send Reset Link</button>
    </form>
    <p class="text-center mt-3">
      <a href="{% url 'account_login' %}" class="text-mystic">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
