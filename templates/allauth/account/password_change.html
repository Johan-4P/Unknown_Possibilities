{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container container-detail mt-5 pt-5 text-light fade-in-section" style="max-width: 600px;">
  <div class="card bg-dark border-light shadow-lg p-5 rounded-4">
    <h2 class="mystic-text mb-4 text-center">🔐 {% trans "Change Password" %}</h2>
    <form method="POST" action="{% url 'account_change_password' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-own-style me-2">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" class="btn btn-outline-light">{% trans "Forgot Password?" %}</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
