{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} | Sign Up {% endblock %}

{% block content %}
<div class="container mt-5 pt-5 text-light fade-in-section" style="max-width: 500px;">
  <div class="card bg-dark border-light p-4 shadow-lg rounded">
    <h2 class="mb-4 text-center">Create Your Account</h2>
    <form method="POST" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-own-style w-100 mt-3">Sign Up</button>
    </form>
    <p class="text-center mt-3 mystic-text">
      Already have an account?
      <a href="{% url 'account_login' %}" class="text-mystic">Log In</a>
    </p>
  </div>
</div>
{% endblock %}
