{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}


{% block extra_title %} | Add Product {% endblock %}

{% block content %}
<div class="container container-detail mt-5 text-light fade-in-section" style="max-width: 700px;">
  <div class="card bg-dark border-light p-4 shadow-lg rounded">
    <h2 class="mb-4 text-center">âž• Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-mystic  w-100 mt-3">Save Product</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'product_management' %}" class="text-light">&larr; Back to Product Management</a>
    </div>
  </div>
</div>
{% endblock %}
